<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="card-container" id="container">
    <div class="card-header">
      <span class="star-container">
        <img src="./images/icon-star.svg" alt="">
      </span>
    </div>
    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="inputs">
      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
      <button id="btn4">4</button>
      <button id="btn5">5</button>
    </div>
    <button class="submit" id="submit">Submit</button>

</body>

<script>
  let active = null;
  const btnArr = ["btn1", "btn2", "btn3", "btn4", "btn5"];
  const btn1 = document.getElementById("btn1");
  const btn2 = document.getElementById("btn2");
  const btn3 = document.getElementById("btn3");
  const btn4 = document.getElementById("btn4");
  const btn5 = document.getElementById("btn5");
  const submitBtn = document.getElementById("submit");

  const container = document.getElementById("container");

  const resetColor = (value) => {
    document.getElementById(value).style.color = "hsl(217, 12%, 63%)";
    document.getElementById(value).style.background = "hsl(213, 19%, 18%)";
  }
  const resetButton = () => {
    btnArr.forEach(resetColor);

  }
  const setActive = (id, value) => {
    active = value;
    resetButton();
    document.getElementById(`btn${active}`).style.color = "white";
    document.getElementById(`btn${active}`).style.background = "hsl(25, 97%, 53%";
  };
  function generateHTML(active) {
    return `<div class="submit-img-container"><img src="./images/illustration-thank-you.svg" alt="" class="submit-img"></div><div class="submit-score">You selected ${active} out of 5
    </div>
    <h1 class="submit-h1">Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate tp get in
      touch!</p>
  </div>`;
  }
  function submit() {
    if (active === null) {
      return
    } else {
      container.innerHTML = generateHTML(active);
    }
  }


  btn1.addEventListener("click", function () { setActive("btn1", 1) });
  btn2.addEventListener("click", function () { setActive("btn2", 2) });
  btn3.addEventListener("click", function () { setActive("btn3", 3) });
  btn4.addEventListener("click", function () { setActive("btn4", 4) });
  btn5.addEventListener("click", function () { setActive("btn5", 5) });
  submitBtn.addEventListener("click", submit)
</script>

</html>
